<!DOCTYPE HTML>
<html>
	<head>
	<title>Carousel.js example</title>
	<script type="text/javascript" src="carousel.js"></script>
	<style type="text/css">
		.b-carousel{
			width:800px;
			padding:20px;
			background-color:#ccc;
			overflow:hidden;
		}
		.b-carousel__button{
			float:left;
		}
		.b-carousel__items-holder{
			float:left;
			overflow:hidden;
			width:600px;
			padding:25px;
			background-color:#999;
		}
		.b-carousel__item{
			float:left;
			width:100px;
			height:100px;
			margin-left:25px;
			background-color:#444;
		}
	</style>
	</head>
	<body>
		<h1>Carousel.js example </h1>
		<div class="b-carousel">
			<button class="b-carousel__button b-carousel__button_action_prev">Prev</button>
			<div class="b-carousel__items-holder">
				<div class="b-carousel__item"></div>
				<div class="b-carousel__item"></div>
				<div class="b-carousel__item"></div>
				<div class="b-carousel__item"></div>
			</div>
			<button class="b-carousel__button b-carousel__button_action_next">Next</button>
		</div>
	</body>
</html>
